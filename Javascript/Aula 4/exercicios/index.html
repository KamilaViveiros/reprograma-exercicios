<script>
    // Exercícios
    // 1º exercício
    // Crie um array de alunas contendo as informações: nome, idade, materia_preferida, conforme exemplo abaixo:

    const alunas = [
        {
            nome: "Kamila",
            idade: 23,
            materia_preferida: "JavaScript"
        },
        {
            nome: "Michelle",
            idade: 15,
            materia_preferida: "JQuery"
        },
        {
            nome: "Ingrid",
            idade: 30,
            materia_preferida: "Bootstrap"
        }
    ];

    const creatMap = () => {
        return alunas.map((amigas) => {
            return (
                `
                    <div class="">
                        <p>${amigas.nome}</p>
                        <p>${amigas.idade}</p>
                        <p>${amigas.materia_preferida}</p>
                    </div> `
            )
        }).join("")

    }
    document.body.innerHTML = createMap();




</script>
