<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

   
        <ul></ul>
  
    <input type="text" id="texto" />
    <button onclick="adicionar()">Enviar</button>
</body>

<script>
  let textoInput = document.querySelector('input')

    function adicionar() {

        let value = textoInput.value;
        // pegamos a UL
        let getUl = document.querySelector('ul');
        // Criar elemento LI
        let criarLi = document.createElement('li');

        criarLi.textContent = value;

        getUl.appendChild(criarLi);
        limparInput()
     }

    function limparInput(){
        textoInput.value = "";
    }
    




</script>

</html>
